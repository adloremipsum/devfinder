<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Devfinder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">
          <h1>Buscador de desarrolladores</h1>
        </div>
        <form>
          <label for="search">
            <input
              type="text"
              id="search"
              name="search"
              placeholder="Search Github username_"
            />
            <button type="submit">Search</button>
          </label>
        </form>
        <div class="detail">
          <div class="left">
            <img
              class="avatar"
              src="https://avatars.githubusercontent.com/u/583231?v=4"
              alt=""
            />
          </div>
          <div class="right">
            <div class="title">
              <h2>The Octocat</h2>
              <a href="#">@octocat</a>
            </div>
            <p>This profile has no bio</p>
            <div class="stats">
              <div class="item">
                <small>Repos</small>
                <span>8</span>
              </div>
              <div class="item">
                <small>Followers</small>
                <span>3938</span>
              </div>
              <div class="item">
                <small>Following</small>
                <span>9</span>
              </div>
            </div>
            <ul>
              <li>San Francisco</li>
              <li>Not Available</li>
              <li>https://github.blog</li>
              <li>@github</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
